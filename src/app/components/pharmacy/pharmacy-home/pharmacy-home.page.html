<app-header [headerName]="'pharmacy-home'"></app-header>

<ion-content>
    <div class="scroll" padding>
        <ion-card class="card-padding ion-margin-top">
            <ion-list>
                <ion-item class="ion-text-center">
                    <ion-label>Creation Date</ion-label>
                    <ion-label>Products</ion-label>
                </ion-item>
                <ion-item-sliding *ngFor="let category of list">
                    <ion-item class="ion-text-center">
                        <!--            <ion-label>{{category.id}}</ion-label>-->
                        <ion-label>{{category.creationDate}}</ion-label>
                        <ion-label>{{category.products}}</ion-label>
                    </ion-item>
                    <ion-item-options side="end">
                        <ion-item-option color="danger" (click)="deleteItem(category.id)">
                            <ion-icon name="trash-outline" class="ion-padding-horizontal"></ion-icon>
                        </ion-item-option>
                    </ion-item-options>
                </ion-item-sliding>
            </ion-list>
            <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
                <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
                </ion-infinite-scroll-content>
            </ion-infinite-scroll>
        </ion-card>
    </div>
</ion-content>
