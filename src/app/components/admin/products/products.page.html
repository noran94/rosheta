<app-header [headerName]="'Products'"></app-header>


<ion-content>
  <div class="scroll" padding>
      <app-search [inputs]="searchInputs" [isAdd]="true" [addLabel]="'Product'"
                  (onSearch)="searchItem()" (onAdd)="addItem(true)"
                  (onFormInitialized)="initForm($event)"></app-search>
    <ion-card class="card-padding ion-margin-top">
      <ion-list>
        <ion-item class="ion-text-center">
<!--          <ion-label>ID</ion-label>-->
          <ion-label>Name En</ion-label>
          <ion-label>Name Ar</ion-label>
        </ion-item>
        <ion-item-sliding *ngFor="let product of list">
          <ion-item class="ion-text-center">
<!--            <ion-label>{{product.id}}</ion-label>-->
            <ion-label>{{product.nameEn}}</ion-label>
            <ion-label>{{product.nameAr}}</ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="success" (click)="openEditModal(product)">
              <ion-icon name="pencil-outline" class="ion-padding-horizontal"></ion-icon>
            </ion-item-option>
            <ion-item-option color="danger" (click)="deleteItem(product.id)">
              <ion-icon name="trash-outline" class="ion-padding-horizontal"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
      <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </ion-card>
  </div>
</ion-content>
