<app-header [headerName]="'User Details'"></app-header>
<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label>Name</ion-label>
        <ion-label>{{item?.name}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Mobile</ion-label>
        <ion-label>{{item?.mobile}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Email</ion-label>
        <ion-label>{{item?.email}}</ion-label>
      </ion-item>
      <ng-container>

      </ng-container>
    </ion-card-content>
  </ion-card>
</ion-content>
