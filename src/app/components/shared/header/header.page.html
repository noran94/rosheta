<ion-router-outlet id="main"></ion-router-outlet>
<ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-row>
        <ion-title>Menu</ion-title>
        <ion-icon class="close-icon" name="close-outline " (click)="closeMenu()"></ion-icon>
      </ion-row>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item [routerLink]="item.link" *ngFor="let item of menuList">
        <ion-icon color="primary" [name]="item.icon"></ion-icon>
        <ion-label>{{item.label}}</ion-label>
      </ion-item>
      <ion-item (click)="logout()">
        <ion-icon color="danger" name="log-out-outline"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start" *ngIf="!disableBack">
      <ion-back-button (click)="back()" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">{{headerName}}</ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="user.isClient()" routerLink="/client/cart">
        <ion-icon color="primary" name="cart"></ion-icon>
      </ion-button>
      <ion-menu-button autoHide="true"  color="primary"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
