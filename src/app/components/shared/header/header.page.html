<ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-row>
        <ion-title>Menu</ion-title>
        <ion-icon class="close-icon" name="close-outline" (click)="closeMenu()"></ion-icon>
      </ion-row>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item [routerLink]="item.link" *ngFor="let item of menuList">
        <ion-icon [name]="item.icon"></ion-icon>
        <ion-label>{{item.label}}</ion-label>
      </ion-item>
      <ion-item (click)="logout()">
        <ion-icon name="help-circle"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>
<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-col size="s" class="ion-align-self-start">
        <ion-menu-button></ion-menu-button>
      </ion-col>
      <ion-col>
        <ion-title class="title-text">{{headerName}}</ion-title>
      </ion-col>
      <ion-col>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>
