<ion-content >
  <div class="contentStyle">
    <form #form="ngForm" (ngSubmit)="login(form)">
      
        <ion-row color="primary" class="ion-justify-content-center">
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <ion-grid>
            <div text-center>
              <h3>Login</h3>
            </div>
            <div padding>
              <ion-item>
                <ion-input name="mobile" type="text" placeholder="Mobile Number" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
              </ion-item>
            </div>
            <div padding>
              <ion-button size="large" type="submit" color="primary" [disabled]="form.invalid" expand="block">Login</ion-button>
            </div>
          </ion-grid>
          </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-center">
          <div class="ion-text-center">
            If you don't have an account, please
              register as a <a routerLink='/register/1'>Client</a> or <a routerLink='/register/2'>Pharmacy</a>first!
          </div>
        </ion-row>
    </form>
  </div>
</ion-content>
